apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    //OKHttpsUtils网络请求工具类    https://github.com/hongyangAndroid/okhttp-utils
    compile 'com.zhy:okhttputils:2.0.2'

    //OKHttp网络请求    https://github.com/square/okhttp    https://github.com/square/okio
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    compile 'com.squareup.okio:okio:1.6.0'

    //KLog日志    https://github.com/ZhaoKaiQiang/KLog （这个一直用0.0.1版本就足够了）
    compile 'com.github.zhaokaiqiang.klog:library:0.0.1'
}
